<!--DOM Manipulation - Text Change-->

<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 5</title>
    </head>
    <body>
        <div id="div1">Hello, World!</div><br>
        <button onclick="changeText()">Click me!</button>

        <script>
            function changeText() {
                document.getElementById("div1").innerHTML="You clicked the button!";
            }
        </script>
    </body>
</html>
